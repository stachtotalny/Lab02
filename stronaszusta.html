		<script type="text/javascript">
			function sprawdzimie (imie)
			{
				var imiereg = /^[a-zA-ZąćęłńóśżĄĆĘŁŃÓŚŻźŹ\s]{2,50}$/
				if (imiereg.test(imie))
				{
					return true ;
				}
				else 
				{
					return false ;
				}
				
			}
			function sprawdznazwisko(nazwisko)
			{
				var nazwiskoreg = /^[a-zA-ZąćęłńóśżĄĆĘŁŃÓŚŻźŹ-\s]{2,50}$/ 
				if (nazwiskoreg.test(nazwisko))
				{
					return true ;
				}
				else 
				{
					return false ;
				}
			}
			function sprawdzulice(ulica)
			{
				var ulicareg = /^[a-zA-ZąćęłńóśżĄĆĘŁŃÓŚŻźŹ\s]{2,50}$/
				if (ulicareg.test(ulica))
				{
					return true ;
				}
				else 
				{
					return false ;
				}
			}
			function sprawdztelefon(telefon)
			{
				var telreg = /^[0-9]{9}$/
				if (telreg.test(telefon))
				{
					return true ;
				}
				else 
				{
					return false ;
				}
			}
			function sprawdzmiasto (miasto) 
			{
				var miastoreg = /^[a-zA-ZąćęłńóśżĄĆĘŁŃÓŚŻźŹ-\s]{2,50}$/
				if (miastoreg.test(miasto))
				{
					return true ;
				}
				else 
				{
					return false ;
				}
			}
			function sprawdzpanstwo (panstwo) 
			{
				var panstworeg = /^[a-zA-ZąćęłńóśżĄĆĘŁŃÓŚŻźŹ\s]{2,50}$/
				if (panstworeg.test(panstwo))
				{
					return true ;
				}
				else 
				{
					return false ;
				}
			}
			
			
			
			
			function sprawdz()
			{
				var imie = document.getElementById("fimie").value ;
				var nazwisko = document.getElementById("fnazwisko").value ;
				var ulica = document.getElementById("fulica").value ;
				var telefon = document.getElementById("ftelefon").value ;
				var miasto = document.getElementById("fmiasto").value ;
				var panstwo = document.getElementById("fpanstwo").value;
				
				var blad = false ;
				if (sprawdzimie(imie) == false)
				{
					alert("Niepoprawne imie: Imię nie powinno zawierać cyfr, znaków specjalnych i powinna mieć długość od 2 do 50 znaków") ;
					blad = true ;
				}
				if (sprawdznazwisko(nazwisko) == false)
				{
					alert("Niepoprawne nazwisko: Nazwisko nie powinno zawierać cyfr, znaków specjalnych innych niż - i powinna mieć długość od 2 do 50 znaków") ;
					blad = true ;
				}
				if (sprawdzulice(ulica) == false)
				{
					alert("Niepoprawne ulica: Ulica nie powinna zawierać cyfr, znaków specjalnych i powinna mieć długość od 2 do 50 znaków") ;
					blad = true ;
				}
				if (sprawdztelefon(telefon) == false)
				{
					alert("Niepoprawny numer telefonu: Numer telefonu powinien składać się z 9 cyfr") ;
					blad = true ;
				}
				if (sprawdzmiasto(miasto) == false)
				{
					alert("Niepoprawna nazwa miasta: Nazwa miasta nie powinna zawierać cyfr, znaków specjalnych innych niż - i powinna mieć długość od 2 do 50 znaków") ;
					blad = true ;
				}
				if (sprawdzpanstwo(panstwo) == false)
				{
					alert("Niepoprawna nazwa państwaa: Nazwa państwa nie powinna zawierać cyfr, znaków specjalnych i powinna mieć długość od 2 do 50 znaków") ;
					blad = true ;
				}
				
				
				if (blad==true) 
				{
					event.preventDefault(); 
				} 
					

    
			
			}
