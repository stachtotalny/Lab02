		<div class="linia">
			<div class="cztery" onclick="czysc()">
				<p>

				</p>

		</div>
		
		
		<script type="text/javascript">
			
			
			function wypisz (cyfra)
			{
				
				document.getElementById("tekst").innerHTML += cyfra ;
			}
			function czysc()
			{
				document.getElementById("tekst").innerHTML = "" ;
			}
			function policz()
			{
				dzialanie = document.getElementById("tekst").innerHTML ;
				wynik = eval(dzialanie) ;
				document.getElementById("tekst").innerHTML = wynik;
				
			}
		</script>
